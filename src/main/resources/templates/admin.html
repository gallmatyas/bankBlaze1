<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
</head>
<body>
<header>
  <h1 th:text="${admins.get(0).getName()}"></h1>

</header>
<h2>Fiókvezető</h2>

<form th:action="@{/admin}" method="get">
  <button type="submit">Jogosultságok</button>
</form>
<form th:action="@{/admin/statistics}" method="get">
  <button type="submit">Fiók áttekintő</button>
</form>
<form th:action="@{/admin/desk}" method="get">
  <button type="submit">Pult kiosztás</button>
</form>
<form th:action="@{/admin/registration}" method="get">
  <button type="submit">Új ügyintéző felvétele</button>
</form>
<form th:action="@{/admin/management}" method="get">
  <button type="submit">Ügyintéző kezelése</button>
</form>

<h3>Jogosultságok</h3>
<form th:action="@{/admin/update}" method="post">
  <table>
    <thead>
    <tr>
      <th>Felhasználók</th>
      <th>Lakosság</th>
      <th>Vállalat</th>
      <th>Pénztár</th>
      <th>Premium</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="current, iterStat: ${permissions}">
      <td th:text="${current.employee.getName()}"></td>
      <td>
        <input type="checkbox" th:checked="${current.forRetail}" th:name="'forRetail-'+ ${current.id}"
               th:value="true">
        <input type="hidden" th:name="'forRetail-'+ ${current.id}" th:value="false">
      </td>
      <td>
        <input type="checkbox" th:checked="${current.forCorporate}" th:name="'forCorporate-'+ ${current.id}"
               th:value="true">
        <input type="hidden" th:name="'forCorporate-'+ ${current.id}" th:value="false">
      </td>
      <td>
        <input type="checkbox" th:checked="${current.forTeller}" th:name="'forTeller-'+ ${current.id}"
               th:value="true">
        <input type="hidden" th:name="'forTeller-'+ ${current.id}" th:value="false">
      </td>
      <td>
        <input type="checkbox" th:checked="${current.forPremium}" th:name="'forPremium-'+ ${current.id}"
               th:value="true">
        <input type="hidden" th:name="'forPremium-'+ ${current.id}" th:value="false">
      </td>
    </tr>
    </tbody>
  </table>
  <button type="submit">Mentés</button>
</form>
</body>
</html>
